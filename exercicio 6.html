    <h1>Calculadora de Peso Ideal</h1>
    <label for="altura">Altura (em metros):</label>
    <input type="number" id="altura">
    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>
    <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
    <p>Peso ideal:</p>
    <div id="pesoIdeal"></div>

    <script>
        function calcularPesoIdeal() {
            const altura = parseFloat(document.getElementById("altura").value);
            const sexo = document.getElementById("sexo").value;
            let pesoIdeal;

            if (sexo === "masculino") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "feminino") {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                alert("Por favor, selecione um sexo válido.");
                return;
            }

            const pesoIdealElement = document.getElementById("pesoIdeal");
            pesoIdealElement.textContent = `Peso ideal: ${pesoIdeal.toFixed(2)} kg`;
        }
    </script>
