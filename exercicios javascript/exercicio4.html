    <h1>Calculadora de Gasto de Combustível</h1>
    <label for="quilometragem">Quilometragem percorrida (em km):</label>
    <input type="number" id="quilometragem">
    <label for="valorCombustivel">Valor do combustível (por litro):</label>
    <input type="number" id="valorCombustivel">
    <button onclick="calcularGasto()">Calcular Gasto</button>
    <p>Gasto com combustível:</p>
    <div id="gastoCombustivel"></div>

    <script>
        function calcularGasto() {
            const quilometragem = parseFloat(document.getElementById("quilometragem").value);
            const valorCombustivel = parseFloat(document.getElementById("valorCombustivel").value);
            const consumoPorLitro = 8; 

            const gasto = (quilometragem / consumoPorLitro) * valorCombustivel;

            const gastoCombustivelElement = document.getElementById("gastoCombustivel");
            gastoCombustivelElement.textContent = `Gasto com combustível: R$ ${gasto.toFixed(2)}`;
        }
    </script>
