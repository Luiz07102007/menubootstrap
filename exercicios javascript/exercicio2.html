    <h1>Conversor de Temperatura</h1>
    <p>Informe a temperatura em graus Celsius:</p>
    <input type="number" id="tempCelsius">
    <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
    <button onclick="converterParaCelsius()">Converter para Celsius</button>
    <p>Temperatura convertida:</p>
    <div id="temperaturaConvertida"></div>

    <script>
        function converterParaFahrenheit() {
            const tempCelsius = parseFloat(document.getElementById("tempCelsius").value);
            const tempFahrenheit = (tempCelsius * 9/5) + 32;

            const temperaturaConvertida = document.getElementById("temperaturaConvertida");
            temperaturaConvertida.textContent = `${tempCelsius}°C é igual a ${tempFahrenheit.toFixed(2)}°F.`;
        }

        function converterParaCelsius() {
            const tempFahrenheit = parseFloat(document.getElementById("tempCelsius").value);
            const tempCelsius = (tempFahrenheit - 32) * 5/9;

            const temperaturaConvertida = document.getElementById("temperaturaConvertida");
            temperaturaConvertida.textContent = `${tempFahrenheit}°F é igual a ${tempCelsius.toFixed(2)}°C.`;
        }
    </script>
