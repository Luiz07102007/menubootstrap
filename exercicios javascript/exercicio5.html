    <h1>Calculadora de Custo de Assentamento de Piso</h1>
    <label for="comprimento">Comprimento do cômodo (em metros):</label>
    <input type="number" id="comprimento">
    <label for="largura">Largura do cômodo (em metros):</label>
    <input type="number" id="largura">
    <button onclick="calcularCustoPiso()">Calcular Custo</button>
    <p>Custo total de assentamento de piso:</p>
    <div id="custoPiso"></div>

    <script>
        function calcularCustoPiso() {
            const comprimento = parseFloat(document.getElementById("comprimento").value);
            const largura = parseFloat(document.getElementById("largura").value);
            const precoPorMetroQuadrado = 36.00;

            const areaCoomodo = comprimento * largura;
            const custoTotal = areaCoomodo * precoPorMetroQuadrado;

            const custoPisoElement = document.getElementById("custoPiso");
            custoPisoElement.textContent = `Custo total de assentamento de piso: R$ ${custoTotal.toFixed(2)}`;
        }
    </script>
