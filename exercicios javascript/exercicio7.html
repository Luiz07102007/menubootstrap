    <h1>Manipulação de Vetor</h1>
    <label for="valor">Inserir valor:</label>
    <input type="number" id="valor">
    <button onclick="inserirValor()">Inserir Valor</button>
    <button onclick="mostrarValores()">Mostrar Todos os Valores</button>
    <button onclick="mostrarMaiorValor()">Maior Valor</button>
    <button onclick="mostrarMenorValor()">Menor Valor</button>
    <p>Valores Inseridos:</p>
    <ul id="valoresInseridos"></ul>
    <p>Maior Valor:</p>
    <div id="maiorValor"></div>
    <p>Menor Valor:</p>
    <div id="menorValor"></div>

    <script>
        const valores = [];

        function inserirValor() {
            const valor = parseFloat(document.getElementById("valor").value);
            valores.push(valor);
            document.getElementById("valor").value = "";
        }

        function mostrarValores() {
            const valoresInseridosElement = document.getElementById("valoresInseridos");
            valoresInseridosElement.innerHTML = "";
            for (const valor of valores) {
                const li = document.createElement("li");
                li.textContent = valor;
                valoresInseridosElement.appendChild(li);
            }
        }

        function mostrarMaiorValor() {
            if (valores.length === 0) {
                alert("Nenhum valor inserido ainda.");
                return;
            }
            const maiorValor = Math.max(...valores);
            document.getElementById("maiorValor").textContent = `Maior Valor: ${maiorValor}`;
        }

        function mostrarMenorValor() {
            if (valores.length === 0) {
                alert("Nenhum valor inserido ainda.");
                return;
            }
            const menorValor = Math.min(...valores);
            document.getElementById("menorValor").textContent = `Menor Valor: ${menorValor}`;
        }
    </script>
