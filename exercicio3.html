    <h1>Calculadora de Vendas</h1>
    <div>
        <h3>Produto 1</h3>
        <label for="produto1Nome">Nome do Produto:</label>
        <input type="text" id="produto1Nome">
        <label for="produto1Valor">Valor por unidade:</label>
        <input type="number" id="produto1Valor">
        <label for="produto1Quantidade">Quantidade Vendida:</label>
        <input type="number" id="produto1Quantidade">
    </div>
    <div>
        <h3>Produto 2</h3>
        <label for="produto2Nome">Nome do Produto:</label>
        <input type="text" id="produto2Nome">
        <label for="produto2Valor">Valor por unidade:</label>
        <input type="number" id="produto2Valor">
        <label for="produto2Quantidade">Quantidade Vendida:</label>
        <input type="number" id="produto2Quantidade">
    </div>
    <div>
        <h3>Produto 3</h3>
        <label for="produto3Nome">Nome do Produto:</label>
        <input type="text" id="produto3Nome">
        <label for="produto3Valor">Valor por unidade:</label>
        <input type="number" id="produto3Valor">
        <label for="produto3Quantidade">Quantidade Vendida:</label>
        <input type="number" id="produto3Quantidade">
    </div>
    <button onclick="calcularTotal()">Calcular Valor Total da Venda</button>
    <p>Valor Total da Venda:</p>
    <div id="totalVenda"></div>

    <script>
        function calcularTotal() {
            const produto1Valor = parseFloat(document.getElementById("produto1Valor").value);
            const produto1Quantidade = parseInt(document.getElementById("produto1Quantidade").value);

            const produto2Valor = parseFloat(document.getElementById("produto2Valor").value);
            const produto2Quantidade = parseInt(document.getElementById("produto2Quantidade").value);

            const produto3Valor = parseFloat(document.getElementById("produto3Valor").value);
            const produto3Quantidade = parseInt(document.getElementById("produto3Quantidade").value);

            const totalVenda = (produto1Valor * produto1Quantidade) + (produto2Valor * produto2Quantidade) + (produto3Valor * produto3Quantidade);

            const totalVendaElement = document.getElementById("totalVenda");
            totalVendaElement.textContent = `Valor Total da Venda: R$ ${totalVenda.toFixed(2)}`;
        }
    </script>
